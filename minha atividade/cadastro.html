<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
    <section class="form-body">
        <a href="pÃ¡gina.html" class="fs-2 text-light position-absolute top-0 start-0 m-30">
            <i class="bi bi-arrow-left-circle-fill"></i>
        </a>
        <form class="border border-white p-3 rounded">
            <div class="mb-3">
                <label for="name" class="form-label">Digite o seu nome</label>
                <input type="texto" class="form-control" id="name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Digite seu email</label>
                <input type="email" class="form-control" id="email">
            </div>

            <div class="row g-3 mb-3">
                <label for="password" class="form-label">Digite sua senha</label>
                <input type="password" class="form-control" id="password">
            </div>

            <label for="cidade" class="form-label">Digite sua cidade</label>
            <input type="text" class="form-control" id="cidade">
            </div>
            <label for="Estado" class="form-label">Estado</label>
            <select id="Estado" class="form-select">
                <option selected>Selecione seu estado</option>
                <option value="1">PR</option>
                <option value="2">SC</option>
                <option value="3">RS</option>
            </select>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="termos">
                <label class="form-check-label" for="termos">Concordo com os termos</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cadastre-se</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
